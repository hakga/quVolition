<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>出欠サービス：HOME</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
.customSelect {
  border: 1px solid whitesmoke;
  border-radius: 5px;
  width: 86%;
}
.customSelect.changed {
}
.customSelectFocus {
  border: 1px solid whitesmoke;
}
.customSelectOpen {
}
.customSelectInner {
}
.customSelect.customSelectHover {
  border: 2px solid #ccc;
  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
}
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="/">出欠サービス</a>
    </h1>
    <nav class="global-nav">
      <ul>
        <li class="nav-item active"><a href="#">HOME</a></li>
        <li class="nav-item"><a href="Create.html">CREATE</a></li>
        <li class="nav-item"><a href="#">MEMBER</a></li>
        <li class="nav-item"><a href="#">REPORT</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper clearfix">
    <main class="main">
      <h2 class="hidden">Review Partition</h2>
      <article class="Is-loading" style="width:100%; text-align:center; display:none"><img src="images/gif-load.gif" /></article>
      <article data-bind="if: notEmpty" class="hot-topic clearfix">
      <table class="Partition"><caption data-bind="text:partitions()[Idx()].name"></caption>
      <thead><tr data-bind="foreach:volHead" class="volHead"><th data-bind="text:$data"></th></tr></thead>
      <tbody data-bind="foreach:partitions()[Idx()].guests()" class="volBody" id="Volititions">
      <tr data-bind="attr: {'data-guestid': $data }"></tr>
      </tbody>
      <tfoot></tfoot>
      </table>
      </article>
    </main>
    <div class="sidemenu">
      <h2 class="heading">Partitions</h2>
      <ol class="ranking" data-bind="foreach:partitions">
      <li class="ranking-item">
          <section data-bind="click:$root.onPartition">
            <span class="order"></span>
            <p class="text"><span data-bind="text:$data.name"></span><br>
            <span data-bind="text:$data.description" class="text description"></span><br>
            </p>
          </section>
      </li>
      </ol>
      <h2 class="heading">Members</h2>
      <ul data-bind="foreach:groups" class="documents">
        <li>
          <h3 data-bind="click:$root.showGroup, attr:{'data-group':Id}, text:name" class="title"></h3>
          <ul data-bind="foreach:$root.getMembers(Id), visible: $root.groupId()==Id">
            <li data-bind="text:$data.name"></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <footer class="footer">
    <p class="copyright">Copyright © Fireballer</p>
  </footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src="js/knockout.mapping.js"></script>
<script src="js/jquery.customSelect.min.js"></script>
<script src="js/Models.js"></script>
<script src="js/Members.js"></script>
<script src="js/Groups.js"></script>
<script type="text/javascript">
(function(){
    initialize( MemberList, GroupList);
})();
</script>
</body>
</html>
