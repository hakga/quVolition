<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>出欠サービス：登録</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
    <style>
.customSelect {
	background-color: ghostwhite;
	border: 1px solid silver;
	border-radius: 5px;
	width: 80px;
}
.customSelect.changed {
}
.customSelectFocus {
	border: 1px solid whitesmoke;
}
.customSelectOpen {
}
.customSelectInner {
}
.customSelect.customSelectHover {
	border: 2px solid #ccc;
	box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
}
    </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="/">出欠サービス</a>
    </h1>
  </header>
  <div class="nowrapper">
    <main class="entry">
      <h2 class="hidden">Register Volition</h2>
      <article class="Is-loading" style="width:100%; text-align:center; display:none"><img src="images/gif-load.gif" /></article>
      <article data-bind="if: notEmpty" class="clearfix Is-loading">
          <p data-bind="text:partition.name" class="partition name"></p>
          <p data-bind="text:partition.description" class="partition description"></p>
          <p data-bind="text:yourName" class="partition yourname"></p>
          <p data-bind="text:termDateTime(partition.term)" class="partition term"></p>
      <ul data-bind="foreach: selecting" class="Sections">
          <li class="register">
              <label data-bind="text:sec" class="title"></label>
              <select data-bind="options:opt, value: sel" class="customSelect"></select>
          </li>
      </ul>
      </article>
        <form class="actions">
            <ul>
                <li><button data-bind="click: updateSelected" class="comitter updBtn">更新</button></li>
            </ul>
        </form>
    </main>
  </div>
  <footer class="footer">
    <p class="copyright">Copyright © Fireballer</p>
  </footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.customSelect.min.js"></script>
<script src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src="js/getParameter.js" charset="UTF-8"></script>
<script src="js/Register.js" charset="UTF-8"></script>
<script type="text/javascript">
(function(){
    var param = getParameter();
    initialize( param.pid, param.gid);
})();
</script>
</body>
</html>
