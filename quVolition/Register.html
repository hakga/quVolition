<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出欠サービス：HOME</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="/">出欠サービス</a>
    </h1>
  </header>
  <div class="wrapper clearfix">
    <main class="main">
      <h2 class="hidden">Review Partition</h2>
      <article data-bind="if: notEmpty" class="hot-topic clearfix">
      <table class="Partition"><caption data-bind="text:partitions()[Idx()].name"></caption>
      <thead><tr data-bind="foreach:volHead" class="volHead"><th data-bind="text:$data"></th></tr></thead>
      <tbody data-bind="foreach:partitions()[Idx()].guests()" id="Volititions">
      <tr data-bind="attr: {'data-guestid': $data }"></tr>
      </tbody>
      <tfoot></tfoot>
      </table>
      </article>
    </main>
  </div>
  <footer class="footer">
    <p class="copyright">Copyright © Fireballer</p>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src="js/knockout.mapping.js"></script>
<script src="js/jquery.customSelect.min.js"></script>
<script src="js/Models.js"></script>
<script type="text/javascript">
(function(){
	initialize();
})();
</script>
</body>
</html>
